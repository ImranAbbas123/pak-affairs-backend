<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fast Lobby</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <style>
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      p,
      div,
      * {
        margin: 0;
        font-family: "Rubik", sans-serif;
        font-weight: 400;
      }
      p {
        font-size: 12px;
        line-height: 21px;
        color: #999999;
        margin-bottom: 15px;
      }
      table {
        border-collapse: collapse;
      }
    </style>
  </head>

  <body>
    <table
      width="600px"
      style="margin: 0 auto; width: 600px; border-collapse: collapse"
    >
      <thead>
        <tr>
          <th
            style="
              text-align: center;
              background: rgba(1, 34, 105, 1);
              padding: 20px;
            "
          >
            <img src="{{url}}/images/locker_logo.png" alt="" />
          </th>
        </tr>
      </thead>
      <tbody>
        <tr style="background-color: #f4f8f9">
          <td>
            <div
              class="created-wrap"
              style="
                max-width: 400px;
                margin: 20px auto;
                background: white;
                border-radius: 10px;
                padding: 30px 25px;
              "
            >
              <h3
                style="
                  color: #012269;
                  font-size: 12px;
                  font-family: Arial;
                  font-weight: 700;
                  text-transform: capitalize;
                  word-wrap: break-word;
                  text-align: center;
                  margin-bottom: 25px;
                "
              >
               Pickup Complete
              </h3>
              <h4
                style="
                  color: black;
                  font-size: 9px;
                  font-family: Arial;
                  font-weight: 400;
                  text-transform: capitalize;
                  word-wrap: break-word;
                  margin-bottom: 10px;
                "
              >
              Dear {{user_name}}
              </h4>
              <p
                style="
                  color: #999999;
                  font-size: 8px;
                  font-family: Arial;
                  font-weight: 400;
                  line-height: 9px;
                  word-wrap: break-word;
                  margin-bottom: 12px;
                "
              >
                Your order <b>#{{order_number}}</b>delivery has been picked up from locker<b>#{{locker_number}}</b>. Please login to your account for more details.
                <br>
              </p>
              <p style="text-align: right;margin-bottom: 15px;">
                <a
                  href="{{url}}"
                  style="
                    color: white;
                    font-size: 8px;
                    font-family: Arial;
                    font-weight: 400;
                    text-transform: capitalize;
                    word-wrap: break-word;
                    background: #012269;
                    border-radius: 3px;
                    padding: 8px 13px;
                    text-decoration: none;
                  "
                  >Login</a
                >
              </p>
            </div>
          </td>
        </tr>
        <tr style="background-color: #edf1f2">
          <td>
            <div class="reg-wrap">
              <p
                style="
                  color: #012269;
                  font-size: 9px;
                  font-family: Arial;
                  font-weight: 400;
                  line-height: 13.5px;
                  word-wrap: break-word;
                  text-align: center;
                  padding-top: 20px;
                "
              >
                Visit
                <a
                  href="{{url}}"
                  style="
                    color: #012269;
                    font-size: 9px;
                    font-family: Arial;
                    font-weight: 400;
                    text-decoration: underline;
                    line-height: 13.5px;
                  "
                  >Pickups</a
                >
                and Register Yourself
              </p>

              </p>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <div class="footer-wrap">
              <p
                style="
                  color: white;
                  font-size: 8px;
                  font-family: Arial;
                  font-weight: 400;
                  text-transform: capitalize;
                  line-height: 8px;
                  word-wrap: break-word;
                  text-align: center;
                  background-color: rgba(1, 34, 105, 1);
                  margin: 0;
                  padding: 16px 0;
                "
              >
                copyright Â© 2023, Pickups. all rights reserved.
              </p>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
